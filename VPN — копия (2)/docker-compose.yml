
services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-vpnadmin}
      POSTGRES_PASSWORD: ${DB_PASS:-super_secret_password_123}
      POSTGRES_DB: vpn_saas
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      # Проверяем именно базу vpn_saas под пользователем vpnadmin
      test: ["CMD-SHELL", "pg_isready -U vpnadmin -d vpn_saas"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]

  api:
    build: 
      context: .
      dockerfile: backend.Dockerfile
    restart: always
    depends_on:
      db: { condition: service_healthy }
    environment:
      DATABASE_URL: postgresql://${DB_USER:-vpnadmin}:${DB_PASS:-super_secret_password_123}@db:5432/vpn_saas
      REDIS_URL: redis://redis:6379/0
      FERNET_KEY: ${FERNET_KEY}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}

  worker:
    build: 
      context: .
      dockerfile: backend.Dockerfile
    command: python -m backend.app.worker
    restart: always
    depends_on:
      db: { condition: service_healthy }
      redis: { condition: service_healthy }
    environment:
      DATABASE_URL: postgresql://${DB_USER:-vpnadmin}:${DB_PASS:-super_secret_password_123}@db:5432/vpn_saas
      REDIS_URL: redis://redis:6379/0

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - .:/usr/share/nginx/html:ro
    depends_on:
      - api

volumes:
  pgdata:
